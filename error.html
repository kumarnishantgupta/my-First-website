<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
    }
    a {
      color: #ff4757;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #ff4757;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #ff4757;
      color: white;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for can't be found.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
